{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Generated Image</h2>

  <div class="mb-3">
    <img src="{{ url_for('static', filename='uploads/' ~ image_filename) }}" 
         class="img-fluid rounded shadow" alt="Generated Image">
  </div>

  <ul class="list-group">
    <li class="list-group-item"><strong>Original Input:</strong> {{ prompt_orig }}</li>
    <li class="list-group-item"><strong>Converted Prompt:</strong> {{ converted_prompt }}</li>
    <li class="list-group-item"><strong>English Meaning:</strong> {{ english_prompt }}</li>
    <li class="list-group-item"><strong>Style Applied:</strong> {{ style }}</li>
  </ul>

  <div class="mt-3">
    <a href="{{ url_for('generate') }}" class="btn btn-secondary">Generate Another</a>
    <a href="{{ url_for('history') }}" class="btn btn-primary">View History</a>
  </div>
</div>
{% endblock %}
